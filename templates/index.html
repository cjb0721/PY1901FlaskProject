<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
	
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
	
	<script src="../static/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	
	<div class="container">
		
		<div class="row navbar  navbar-default newset-top">
			<h1 class="col-md-5">博客首页</h1>
			<div class="col-md-3 col-md-offset-1 col-md-push-3 newset">
				{% if username: %}
					
					<button type="button" class="btn btn-info">
						用户ID:<small>&nbsp;{{username}}&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="/list">项目列表</a>&nbsp;
					</button>
					<button type="button" class="btn btn-danger"><a href="/quit">退出</a></button>
				{% else %}
					<!-- <a href="/login">登录</a>&nbsp;&nbsp;
					<a href="/regist">注册</a> -->
					
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal" data-whatever="用户登录">登录</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="新用户注册">注册</button>
					
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="exampleModalLabel">title</h4>
						  </div>
						  <div class="modal-body">
							<form action="" method="post">
							  <div class="form-group">
								<label for="recipient-name" class="control-label">账号:</label>
								<input type="text" class="form-control insert" id="recipient-name" name="user">
							  </div>
							  <div class="form-group">
								<label for="message-text" class="control-label">密码:</label>
								<input type="password" class="form-control insert" id="recipient-name" name="pwd">
							  </div>
							  <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
							  <input type="submit" id="" value="" class="btn btn-primary"/>
							</form>
						  </div>
						  <!-- <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
							<button type="button" class="btn btn-primary"><input type="submit" id="" value="登录" /></button>
						  </div>
						</div> -->
					  </div>
					</div>
					
					
					
				{% endif %}
				
			</div>
			<!-- <div class="col-md-1 col-md-push-5 newset">
				<span>注册</span>
			</div> -->
		</div>
		
		<div class="row">
			<div id="carousel-example-generic" class="carousel slide col-md-12 newset-body" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>
			
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
				<div class="item active">
				  <img src="../static/img/a.jpg" alt="...">
				  <!-- <div class="carousel-caption">
					...
				  </div> -->
				</div>
				<div class="item">
				  <img src="../static/img/bg.jpg" alt="...">
				  <!-- <div class="carousel-caption">
					...
				  </div> -->
				</div>
				<div class="item">
				  <img src="../static/img/timg.jpg" alt="...">
				  <!-- <div class="carousel-caption">
					...
				  </div> -->
				</div>
			  </div>
			
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		
		<div class="row">
			<h3 class="col-md-2">{{title}}</h3>
		</div>
		
		{% for i in m %}
			<div class="row">
			{% for j in m %}
				{% if j <= i %}
					<h5><span class="col-md-1">{{i}}X{{j}}={{i*j}}</span></h5>
				{% endif %}
			{% endfor %}
			</div>
		{% endfor %}
		
		<div class="row">
			<div class="col-md-12" style="margin-top: 20px;">
				未完待续...
			</div>
		</div>
		
	</div>
	
	
	<script type="text/javascript">
		$('#exampleModal').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var recipient = button.data('whatever') // Extract info from data-* attributes
		  var modal = $(this)
		  var result = recipient.substring(recipient.length-2, recipient.length)
		  modal.find('.modal-title').text(recipient)
		  modal.find('.modal-body input').val(result)
		  modal.find('.modal-body .insert').val("")
		  // console.log(recipient.substring(recipient.length-2, recipient.length))
		  if (result == '登录') {
			modal.find('.modal-body form')[0].action = 'login'
		  } else{
			modal.find('.modal-body form')[0].action = 'regist'
		  }
		  // console.log(modal.find('.modal-body form')[0].action)
		  
		})
	</script>

</body>
</html>
