<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>项目更新</title>
		
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
		
		<script src="../static/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		
		<div class="container">
			<div class="panel panel-default panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					项目更新
					<span style="margin-left: 80%;">当前用户:&nbsp;<b>{{user}}</b></span>
				</div>
				<form action="/update/{{id}}" method="post">
					<div class="panel-body">
						<p>
							{% for d in detail %}
								{% if d[0] == id %}								
									<span>项目名称:&nbsp;{{d[1]}}</span><br>
									<span>项目ID:&nbsp;{{d[0]}}</span>								
								{% endif %}
							{% endfor %}	
						</p>
					</div>
				
					<!-- List group -->
					<ul class="list-group">
						<li class="list-group-item">
							{% for d in detail %}
								{% if d[0] == id %}
									<p>
										<span>项目内容</span>
									</p>
									<p><textarea name="body" class="form-control" rows="3">{{d[2]}}</textarea></p>
								{% endif %}
							{% endfor %}
							
						</li>
						<li class="list-group-item">
							<input type="submit" value="保存" class="btn btn-info" style="margin-left: 45%;"/>
							<button type="button" class="btn btn-danger"><a href="/list">返回</a></button>
						</li>
						
					</ul>
				</form>
			</div>
		</div>
		
		
		
	</body>
</html>
