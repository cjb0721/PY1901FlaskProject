				<table class="table table-hover">
					<tr>
						<th>统计</th>
						<th>项目名称</th>
						<th><span style="margin-left: 82%;">操作</span></th>
						
					</tr>
					{% if info %}
						{% for i in info %}
							<tr>
								<td><span style="padding: 6px 12px;display: block;">{{ info.index(i)+1 }}</span></td>
								<td><span style="padding: 6px 12px;display: block;"><a href="/detail/{{i[0]}}">{{i[1]}}</a></span></td>
								<td>
									<button type="button" class="btn btn-info" style="margin-left: 75%;"><a href="/update/{{i[0]}}">修改</a></button>
									<button type="button" class="btn btn-danger"><a href="/delete/{{i[0]}}">删除</a></button>
								</td>
							</tr>
						{% endfor %}
					{% else %}
						<tr class="list-group-item">
							<td><span>还没有添加任何项目</span></td>
						</tr>
					{% endif %}
				</table>
